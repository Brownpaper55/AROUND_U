<!DOCTYPE html>
<html>
    <head><title>title</title></head>
    <body>
        {% for message in messages %}
<p><em>{{ message.level_tag|title }}:</em> {{ message }}</p>
{% endfor %}
        <form method="post" {% if is_file_upload %} enctype="multipart/form-data" {% endif %}>
            {% csrf_token %}
            {{ Form.as_p }}
            <button type="submit" class="btn btn-primary">
                save
            </button>
        </form>
    </body>
</html>
